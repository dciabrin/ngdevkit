language: c
dist: bionic

jobs:
  include:
    - stage: Tests
      name: "Linux"
      os: linux
      dist: bionic
      addons:
        apt:
          sources:
            - sourceline: 'ppa:dciabrin/ngdevkit'
          packages:
            - ngdevkit-toolchain
            - python3
            # bionic doesn't have python3-pygame, so use pip
            - python3-pip
            - zip
            - pkg-config
            # ngdevkit-examples deps
            - ngdevkit-gngeo
            - imagemagick
            - libglew-dev
            - libsdl2-dev
      env:
      - PREFIX="/usr"

    - stage: Daily packages
      if: branch = master
      name: Launchpad - deb
      script: skip
      before_script: skip
      deploy:
        provider: launchpad
        slug: "~dciabrin/ngdevkit/+git/ngdevkit"
        oauth_token:
          secure: ""
        oauth_token_secret:
          secure: ""

before_script:
  - pip3 install pygame

script:
  # build
  - autoreconf -iv
  - ./configure --prefix=$PREFIX --enable-external-toolchain --enable-external-emudbg --enable-external-gngeo
  - make && sudo make install
  # tests
  - cd examples
  - export XDG_RUNTIME_DIR=$HOME
  - ./configure && make
